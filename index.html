<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    
    <header>
        <h1>Login page</h1>
        <img src="images/login.jpg" alt="Login picture">
    </header>

    <main>
        <form>
            <h2>Login</h2>
            <div>
                <div>
                    <label>E-mail</label>
                    <input type="text">
                    <img src="images/email.jpg" alt="Email picture">
                </div>

                <div>
                <label>Password</label>
                <input type="password">
                <img src="images/password.jpg" alt="Password picture">
                </div>
            </div>


            <h2>Registration</h2>
            <div>
                <div>
                    <label>E-mail</label>
                    <input type="text">
                    <img src="images/registration.jpg" alt="Email picture">
                </div>

                <div>
                <label>Password</label>
                <input type="password">
                <img src="images/registration-password.jpg" alt="Password picture">
                </div>
            </div>
        </form>
        
    </main>

    <footer>
        <div class="">
            <h2>Informations</h2>
            <div>
                <p><a href="">About</a></p>
                <hr>
                <p>asdfg</p>

                <hr>
                <p>asdfg</p>
                <hr>
                <p>asdfg</p>

            </div>
        </div>
        <div class="contact">
            <h2>Contact</h2>
            <ul>
                <a href="https://www.facebook.com/?locale=hu_HU">
                <div class="contact-labels">
                    <li><i class='bx bxl-facebook-circle bx-lg'></i></li>
                    <label>Facebook</label>
                </div>
                </a>
                <a href="https://github.com/UngaiZoltan">
                <div class="contact-labels">
                    <li><i class='bx bxl-github bx-lg'></i></li>
                    <label>Github</label>
                </div>
                </a>
                <a href="https://hu.linkedin.com/">
                <div class="contact-labels">
                    <li><i class='bx bxl-linkedin-square bx-lg'></i></li>
                    <label>LinkedIn</label>
                </div>
                </a>
                <a href="https://www.youtube.com/">
                <div class="contact-labels">
                    <li><i class='bx bxl-youtube bx-lg'></i></li>
