<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <header>
        <h1>Login page</h1>
        <img src="images/login.jpg" alt="Login picture">
    </header>

    <main>
        <form>
            <h2>Login</h2>
            <div>
                <div>
                    <label>E-mail</label>
                    <input type="text">
                    <img src="images/email.jpg" alt="Email picture">
                </div>

                <div>
                <label>Password</label>
                <input type="password">
                <img src="images/password.jpg" alt="Password picture">
                </div>
            </div>


            <h2>Registration</h2>
            <div>
                <div>
                    <label>E-mail</label>
                    <input type="text">
                    <img src="images/email.jpg" alt="Email picture">
                </div>

                <div>
                <label>Password</label>
                <input type="password">
                <img src="images/password.jpg" alt="Password picture">
                </div>
            </div>
        </form>
        
    </main>

    <footer>
        
    </footer>



    <script src="script.js"></script>
</body>
</html>
